label = "$green"
"lifetime" = "$blue"
"macro" = "$blue"
method = "$yellow"
number = "$yellow"
"namespace" = "$green"
"parameter" = "$cyan"
property = "$cyan"
"punctuation.delimiter" = ""
selfKeyword = "$blue"
"selfTypeKeyword" = "$blue"
string = "$orange"
"string.escape" = ""
"string.macro" = ""
"string.template" = ""
struct = "$green"
