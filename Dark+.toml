[color-theme]
name = "Dark+"

[color-theme.base]
black = "#212121"
blue = "#569CD6"
cyan = "#9CDCFE"
green = "#4ec9b0"
grey = "#3E3E3E"
magenta = "#C678DD"
orange = "#ce9178"
purple = "#bda1e6"
red = "#f27997"
white = "#CCCCCC"
yellow = "#dcdcaa"

[color-theme.syntax]
attribute = "$cyan"
"builtinAttribute" = "$yellow"
